<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Assessment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Task 1: Responsive Navbar (at the very top) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Brand</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="home" class="container mt-5">
    <h1 class="text-center">Welcome to the Frontend Assessment</h1>
    <!-- Task 2: Responsive Card Grid -->
<section class="py-4" id="about">
  <h2 class="h4 text-center mb-4">Featured Cards</h2>

  <div class="row g-4">
    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="https://picsum.photos/600/400?1" class="card-img-top" alt="Sample 1">
        <div class="card-body">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">Bootstrap card with an image, text, and button.</p>
          <a href="#" class="btn btn-primary">Action</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="https://picsum.photos/600/400?2" class="card-img-top" alt="Sample 2">
        <div class="card-body">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">Responsive via grid: <code>col-12 col-md-4</code>.</p>
          <a href="#" class="btn btn-primary">Action</a>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="https://picsum.photos/600/400?3" class="card-img-top" alt="Sample 3">
        <div class="card-body">
          <h5 class="card-title">Card Three</h5>
          <p class="card-text">No custom CSSâ€”Bootstrap components only.</p>
          <a href="#" class="btn btn-primary">Action</a>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- Task 3: Contact Form -->
<section id="contact" class="bg-light py-5 mt-4">
  <div class="container">
    <h2 class="h4 text-center mb-4">Contact Us</h2>

    <form id="contactForm" class="mx-auto" style="max-width: 720px;">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required>
        <label for="nameInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
        <label for="emailInput">Email</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" id="messageInput" placeholder="Your message" style="height: 140px" required></textarea>
        <label for="messageInput">Message</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</section>

  </div>

  <!-- Bootstrap JS bundle (enables the hamburger toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
